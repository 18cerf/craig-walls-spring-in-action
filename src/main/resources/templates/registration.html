<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/gtvg.css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Register</h1>
<img th:src="@{/images/taco.png}"/>
<form method="POST" th:action="@{/register}" th:object="${registerForm}">
    <div>
    <label for="username">Username: </label>

    <input type="text" th:field="*{username}" id="username"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}">username error</span><br>
    </div>
    <div>
    <label for="password">Password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">password error</span><br>
    </div>
<!--    <label for="confirm">Confirm password: </label>-->
<!--    <input type="password" name="confirm"/><br/>-->
<div>
    <label for="fullname">Full name: </label>
    <input type="text" th:field="*{fullname}" id="fullname"/>
    <span class="validationError"
    th:if="${#fields.hasAnyErrors()}"
    th:errors="*{fullname}">fullname error</span>
</div>
    <label for="street">Street: </label>
    <input type="text" th:field="*{street}"/><br/>
    <label for="city">City: </label>
    <input type="text" th:field="*{city}"/><br/>
    <label for="state">State: </label>
    <input type="text" th:field="*{state}"/><br/>
    <label for="zip">Zip: </label>
    <input type="text" th:field="*{zip}"/><br/>
    <label for="phone">Phone: </label>
    <input type="text" th:field="*{phone}"/><br/>

    <input type="submit" value="Register"/>

    <div th:text="${message}"></div>

    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

</form>
</body>
</html>
